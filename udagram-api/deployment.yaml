apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  labels:
    app: api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: njyjn/udagram-api
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
      restartPolicy: Always
